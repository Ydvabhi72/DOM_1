<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .main {
        width: 600px;
        height: 200px;
        border: 2px solid black;
        text-align: center;
      }
    </style>
    <title>Registration</title>
  </head>
  <body>
    <div class="main">
      <input type="text" name="name" id="name" />
      <select id="gender">
        <option value="">--</option>
        <option value="male">M</option>
        <option value="female">F</option>
      </select>
      <input type="text" name="email" id="email" />
      <input type="text" name="mobile" id="mobile" />
      <hr />
      <h1 id="dName">NAME</h1>
      <h2 id="dGender">GENDER</h2>
      <h3 id="dEmail">EMAIL</h3>
      <h4 id="dMobile">MOBILE</h4>
      <hr />
      <button onclick="showName()">NAME</button>
      <button onclick="showGender()">GENDER</button>
      <button onclick="showEmail()">EMAIL</button>
      <button onclick="showMobile()">MOBILE</button>
      <button onclick="resetForm()">RESET FORM</button>
      <button onclick="resetDisplay()">RESET DISPLAY</button>
    </div>
    <script type="text/javascript">
      function showName() {
        let name = document.getElementById("name").value;
        let showName = document.getElementById("dName");
        showName.innerHTML = name;
      }

      function showGender() {
        let gender = document.getElementById("gender").value;
        let showGender = document.getElementById("dGender");
        showGender.innerHTML = gender;
      }

      function showEmail() {
        let email = document.getElementById("email").value;
        let showEmail = document.getElementById("dEmail");
        showEmail.innerHTML = email;
      }

      function showMobile() {
        let mobile = document.getElementById("mobile").value;
        let showMobile = document.getElementById("dMobile");
        showMobile.innerHTML = mobile;
      }

      function resetForm() {
        document.getElementById("name").value = "";
        document.getElementById("gender").value = "";
        document.getElementById("email").value = "";
        document.getElementById("mobile").value = "";
      }

      function resetDisplay() {
        document.getElementById("dName").innerHTML = "NAME";
        document.getElementById("dGender").innerHTML = "GENDER";
        document.getElementById("dEmail").innerHTML = "EMAIL";
        document.getElementById("dMobile").innerHTML = "MOBILE";
      }
    </script>
  </body>
</html>
