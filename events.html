<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="btn">Ring Bell</button>
  </body>
</html>
<script>
  const element = document.getElementById("btn");
  element.addEventListener("click", open);
  function open() {
    console.log("Please open the door");
  }
</script>
